<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>myReact</title>
	</head>
	<body>
		<div id="root"></div>
		<script src="index.js"></script>
		<script type="text/javascript">
			const element = MyReact.createElement(
				"div",
				{
					id: "app",
					title: "count",
				},
				MyReact.createElement(() => {
					const [state, setState] = MyReact.useState(1);
					MyReact.useEffect(() => {
						console.log('初始化');
					}, []);
					MyReact.useEffect(() => {
						console.log('更新');
					});
					MyReact.useEffect(() => {
						console.log('state变化');
					}, [state]);

					return MyReact.createElement(
						"div",
						null,
						MyReact.createElement(
							"h1",
							{
								id: "count",
								style: {
									color: state > 3 ? "blue" : "#000",
									fontSize: "20px",
								},
							},
							"Count: ",
							state
						),
						MyReact.createElement(
							"button",
							{
								class: "add",
								onClick: () => setState((c) => c + 1),
							},
							"+"
						),
						MyReact.createElement(
							"button",
							{
								class: "sub",
								onClick: () => setState((c) => (c - 1 > 0 ? c - 1 : 0)),
							},
							"-"
						),
						MyReact.createElement(
							"button",
							{
								class: "reset",
								onClick: () => setState(1),
							},
							"reset"
						),
						new Array(state)
							.fill(0)
							.map((item, index) => MyReact.createElement("p", null, index + 1))
					);
				})
			);

			const container = document.getElementById("root");
			MyReact.render(element, container);
		</script>
	</body>
</html>
